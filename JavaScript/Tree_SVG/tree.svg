<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200px" height="300px" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <title>Coniferous Tree</title>

  <!-- Trunk -->
  <rect x="75" y="240" width="50" height="60" fill="#8b4513" rx="10" ry="10" />

  <!-- Outer Green Shape -->
  <path d="M 25,150
            C 0, 80, 50, 0, 100, 0
            C 150, 0, 200, 80, 225, 150
            C 200, 220, 150, 280, 100, 280
            C 50, 280, 0, 220, 25, 150
            Z" fill="#228B22"/>

  <!-- Inner Green Shape (lighter tone) -->
  <path d="M 40,120
            C 20, 60, 60, 0, 100, 0
            C 140, 0, 180, 60, 200, 120
            C 180, 180, 140, 240, 100, 240
            C 60, 240, 20, 180, 40, 120
            Z" fill="#458B74"/>

  <!-- Smallest Inner Green Shape (even lighter tone) -->
  <path d="M 50,100
            C 30, 40, 70, 0, 100, 0
            C 130, 0, 170, 40, 190, 100
            C 170, 160, 130, 220, 100, 220
            C 70, 220, 30, 160, 50, 100
            Z" fill="#9BC47D"/>
</svg>