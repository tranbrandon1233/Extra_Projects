
<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registrationForm">
            <h2>Create Account</h2>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <div id="emailError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <div id="nameError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" required>
                    <div id="birthdayError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <div id="passwordError" class="error"></div>
                </div>
                <button type="submit" id="registerButton">Register</button>
            </form>
        </div>

        <!-- Verification Form -->
        <div id="verificationForm" class="hidden">
            <h2>Verify Your Account</h2>
            <form onsubmit="verify(event)">
                <div class="form-group">
                    <label for="verificationCode">Enter verification code:</label>
                    <input type="text" id="verificationCode" required>
                    <div id="verificationError" class="error"></div>
                </div>
                <button type="submit" id="verifyButton">Verify</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="hidden">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                    <div id="loginEmailError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                    <div id="loginPasswordError" class="error"></div>
                </div>
                <button type="submit" id="loginButton">Login</button>
            </form>
        </div>

        <!-- User Profile -->
        <div id="userProfile" class="hidden">
            <h2>User Profile</h2>
            <div id="profileInfo"></div>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        let currentEmail = '';

        async function register(event) {
            event.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            // Disable form while submitting
            const form = event.target;
            const button = document.getElementById('registerButton');
            form.classList.add('loading');
            button.textContent = 'Registering...';

            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            const birthday = document.getElementById('birthday').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        name,
                        birthday,
                        password
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentEmail = email;
                    document.getElementById('registrationForm').classList.add('hidden');
                    document.getElementById('verificationForm').classList.remove('hidden');
                    alert(data.message);
                } else {
                    showError('emailError', data.error);
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again later.');
            } finally {
                form.classList.remove('loading');
                button.textContent = 'Register';
            }
        }

        async function verify(event) {
            event.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            // Disable form while submitting
            const form = event.target;
            const button = document.getElementById('verifyButton');
            form.classList.add('loading');
            button.textContent = 'Verifying...';

            const code = document.getElementById('verificationCode').value.trim();

            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        code: code
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('verificationForm').classList.add('hidden');
                    document.getElementById('loginForm').classList.remove('hidden');
                    document.getElementById('loginEmail').value = currentEmail;
                    alert(data.message);
                } else {
                    showError('verificationError', data.error);
                }
            } catch (error) {
                console.error('Verification error:', error);
                alert('Verification failed. Please try again later.');
            } finally {
                form.classList.remove('loading');
                button.textContent = 'Verify';
            }
        }

        async function login(event) {
            event.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            // Disable form while submitting
            const form = event.target;
            const button = document.getElementById('loginButton');
            form.classList.add('loading');
            button.textContent = 'Logging in...';

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('userProfile').classList.remove('hidden');
                    document.getElementById('profileInfo').innerHTML = `
                        <p>Name: ${data.user.name}</p>
                        <p>Email: ${data.user.email}</p>
                        <p>Birthday: ${data.user.birthday}</p>
                    `;
                } else {
                    showError('loginEmailError', data.error);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again later.');
            } finally {
                form.classList.remove('loading');
                button.textContent = 'Login';
            }
        }

        function logout() {
            document.getElementById('userProfile').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            clearErrors();
        }

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errorElements = document.getElementsByClassName('error');
            for (let element of errorElements) {
                element.textContent = '';
            }
        }
    </script>
</body>
</html>
