<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Captioning</title>
    <style>
        #video-container {
            position: relative;
        }
        #video {
            width: 100%;
            height: auto;
        }
        #canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: black;
            color: white;
            font-family: Arial;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="file" id="file-input" accept=".mp4">
    <div id="video-container">
        <video id="video" controls></video>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
